<div class="enquiry_form">
  <div class="title">
    <h2>Want to talk?</h2>
    <span>
      <mat-icon matDialogClose>cancel</mat-icon>
    </span>
  </div>

  <form id="enquiry-form" class="container-fluid">
    <div class="mb-3">
      <input
        type="text"
        class="form-control"
        name="name"
        id="name"
        placeholder="Enter your name"
        required="true"
      />
    </div>
    <div class="mb-3">
      <input
        type="email"
        class="form-control"
        placeholder="Enter your email address"
        id="email"
        name="email"
        value=""
        required=""
      />
    </div>
    <div class="mb-3">
      <input
        type="number"
        class="form-control"
        placeholder="Enter your phone number"
        id="phone"
        name="phone"
        value=""
        required=""
      />
    </div>
    <div class="mb-3">
      <textarea
        class="form-control"
        id="message"
        name="message"
        value=""
        placeholder="Enter your message"
        rows="3"
        required=""
      ></textarea>
    </div>
    <div class="d-flex justify-content-center">
      <button
        type="submit"
        value="submit"
        onclick="resetForm()"
        mat-raised-button
      >
        submit
      </button>
    </div>
  </form>
</div>
