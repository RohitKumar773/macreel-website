<div class="enquiry_form">
  <div class="titles">
    <h2>Talk to Us</h2>
    <span>
      <mat-icon matDialogClose>cancel</mat-icon>
    </span>
  </div>

  <form [formGroup]="enquiryForm">
    <div class="mb-3">
      <input
        type="text"
        class="form-control"
        name="name"
        id="name"
        placeholder="Enter your name"
        required="true"
        formControlName="name"
      />
    </div>
    <div class="mb-3">
      <input
        type="email"
        class="form-control"
        placeholder="Enter your email address"
        id="email"
        name="email"
        value="required"
        required="true"
        formControlName="email"
      />
    </div>
    <div class="mb-3">
      <input
        type="number"
        class="form-control"
        placeholder="Enter your phone number"
        id="phone"
        name="phone"
        value=""
        required="true"
        formControlName="phone"
      />
    </div>
    <div class="mb-3">
      <textarea
        class="form-control"
        id="message"
        name="message"
        value=""
        placeholder="Enter your message"
        rows="3"
        required="true"
        formControlName="subject"
      ></textarea>
    </div>
    <div class="d-flex justify-content-center">
      <button
        type="submit"
        value="submit"
        (click)="sendEmail()"
        mat-raised-button>
        submit
      </button>
    </div>
  </form>
</div>
