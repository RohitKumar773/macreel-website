<div class="contact-container">
  <!-- Get in Touch Section -->
  <div class="contact-info">
    <h2>Get in Touch</h2>
    <mat-icon> location_on</mat-icon>
    <div class="info-item">
      <p>
        <strong>Address</strong><br />
        Macreel Info Soft Pvt. Ltd.<br />
        H 138, Infinity Business Park,
        Sector - 63, Noida,<br /> Uttar Pradesh 201301
      </p>
    </div>
    <mat-icon> email</mat-icon>
    <div class="info-item">
      <p>
        <strong>Mail Us</strong><br />
        <a href="mailto:sales@macreel.co.in">sales{{'@'}}macreel.co.in</a>
      </p>
    </div>
    <mat-icon> call</mat-icon>
    <div class="info-item">
      <p>
        <strong>Call Us</strong><br />
        (+91) 8368648746
      </p>
    </div>
    <mat-icon>language</mat-icon>
    <div class="info-item">
      <p>
        <strong>Website</strong><br />
        <a href="https://macreel.co.in" target="_blank">macreel.co.in</a>
      </p>
    </div>
  </div>

  <!-- Reach Us Section -->
  <div class="contact-form">
    <h2>Contact Us</h2>
    <form [formGroup]="contactForm">
      <input type="text" placeholder="Enter your name" name="name" required formControlName="name" />
      <div class="form-row">
        <input type="email" placeholder="Your Email" name="email" required formControlName="email" />
      </div>
      <div class="form-row">
        <input type="number" placeholder="Phone" name="phone" formControlName="phone" />
      </div>
      <input type="text" placeholder="Service" name="project" formControlName="service" />
      <!-- <input type="text" placeholder="Subject" name="subject" /> -->
      <textarea placeholder="Message here" name="message" rows="4" formControlName="subject"></textarea>
      <button type="submit" (click)="sendContact()">Send Message</button>
    </form>
  </div>
</div>
